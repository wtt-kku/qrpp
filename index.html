        width: 100%;
      }

      .group1 {

        display: flex;
        flex-direction: column;
        width: 100%;
        align-items: center;
        justify-content: center;

      .item {

      }

      #amount {

        padding: 16px;
        font-size: 20px;
        text-align: center;
        border-radius: 8px;
        border: 2px solid;
      }

      #btn {

        font-size: 16px;
        padding-right: 64px;
        padding-left: 64px;
        padding-top: 16px;
        padding-bottom: 16px;
        box-shadow: inset 0px 34px 0px -15px #b54b3a;
        background-color: #a73f2d;
        border: 0px;
        display: inline-block;
        cursor: pointer;
        color: #ffffff;
        text-shadow: 0px -1px 0px #7a2a1d;
        border-radius: 8px;
      }

      *:focus {
        outline: none;
      }

      #show-amount {
        font-weight: bolder;
      }
    </style>

      src="https://code.jquery.com/jquery-3.7.0.js"
      integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM="

    ></script>

    <script>
      function Reset() {
        $(".group2").hide();
        $("#amount").val("");
        $(".group1").css("display", "flex");
      }

      function genOR() {
        $.ajax({
          method: "post",
          url: "http://178.128.22.40:8880/genqr",
          data: {
            amount: parseFloat($("#amount").val()),
          },
          success: function (res) {
            $("#show-amount").html(parseFloat($("#amount").val()));
            $("#show-qr").attr("src", res.Result);
            $(".group1").hide();
            $(".group2").css("display", "flex");
          },
          error: function (err) {
            console.log(err);
          },
        });
      }
    </script>
